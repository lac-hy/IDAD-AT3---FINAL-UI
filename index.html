<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Melbourne As A Soundscape</title>

  <link rel="icon" type="image/png" href="image/slik.png" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700;800&display=swap" rel="stylesheet" />

  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Big title -->
  <div id="bigTitle" class="title-giant">MELBOURNE CITY</div>

  <!-- HUD stack: player (top) + weather (bottom) -->
  <div id="hud" class="hud-stack">
    <div id="clock-widget" class="clock">
  <div class="clock-ampm" id="ampm">PM</div>
  <div class="clock-block" id="hours">12</div>
  <div class="clock-block" id="minutes">34</div>
</div>
    <div id="sun-slices" class="viz-slices">
  <canvas id="sunCanvas"></canvas>
</div>
    <!-- Now Playing (replaces the old music player) -->
<div id="nowplaying-widget" class="np">
  <div class="np-head">
    <div class="np-title">Now Playing</div>
    <button id="npClear" class="btn-ghost sm">Stop all</button>
  </div>
  <div id="npList" class="np-list"></div>
</div>


    <!-- Weather Widget -->
    <div id="weather-widget" class="wx">
      <div class="wx-now">
        <div class="wx-now-row">
          <span class="wx-icon" aria-hidden="true">☀️</span>
          <span id="wx-condition">Clear sky</span>
        </div>
        <div class="wx-temp-row">
          <span id="wx-temp" class="wx-temp">24</span><span class="wx-deg">°</span>
        </div>
        <div id="wx-city" class="wx-city">Melbourne</div>
      </div>
      <div class="wx-forecast">
        <div class="wx-col">
          <div class="wx-day">Wed</div>
          <div class="wx-minmax"><span>11</span> <span>21</span></div>
        </div>
        <div class="wx-col">
          <div class="wx-day">Thu</div>
          <div class="wx-minmax"><span>9</span> <span>18</span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dim overlay for the popup -->
  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <!-- Popup “glass” card -->
  <article id="glass" class="glass-card" role="dialog" aria-modal="true" aria-labelledby="placeName">
    <video id="glassVideo" class="glass-video" autoplay muted loop playsinline></video>

    <!-- Mixer embedded in the glass card -->
    <section id="mixer" class="mx in-glass" aria-label="Mixer">
      <div class="mx-left">
        <div class="mx-brand">
          <div class="mx-mini">neutone</div>
          <div class="mx-title">ai model</div>
          <div class="mx-by">by You</div>
        </div>

        <div class="mx-macros">
          <span class="mx-label">custom settings</span>
          <div class="mx-macros-row">
            <div class="knob-wrap"><input type="range" class="knob" data-macro="A" min="0" max="100" value="25"><span class="knob-tag">A</span></div>
            <div class="knob-wrap"><input type="range" class="knob" data-macro="B" min="0" max="100" value="30"><span class="knob-tag">B</span></div>
            <div class="knob-wrap"><input type="range" class="knob" data-macro="C" min="0" max="100" value="40"><span class="knob-tag">C</span></div>
            <div class="knob-wrap"><input type="range" class="knob" data-macro="D" min="0" max="100" value="10"><span class="knob-tag">D</span></div>
          </div>
          <div class="mx-samplerate">sample rate: <span id="mxSample">48000</span></div>
        </div>
      </div>

      <div class="mx-center">
        <div class="knob-group">
          <div class="knob-col"><input id="mxWet"  type="range" class="knob knob-lg" min="0" max="100" value="50"><div class="knob-label">wet</div></div>
          <div class="knob-col"><input id="mxDry"  type="range" class="knob knob-lg" min="0" max="100" value="50"><div class="knob-label">dry</div></div>
          <div class="knob-col"><input id="mxGain" type="range" class="knob knob-lg" min="0" max="100" value="80"><div class="knob-label">output gain</div></div>
        </div>

        <div class="mx-io"><span class="mx-arrow">→</span> stereo in <span class="mx-spacer"></span> stereo out <span class="mx-arrow">→</span></div>

        <div class="mx-preset">
          <select id="mxPreset"><option>New Preset</option></select>
          <button id="mxSave" class="mx-save">save preset</button>
        </div>
      </div>

      <div class="mx-right"><canvas id="mxArt"></canvas></div>
    </section>

    <div class="glass-top">
      <div id="groupPill" class="group-pill">
        <span class="dot"></span><span id="groupName">Category</span>
      </div>
      <button class="close-btn" id="closeBtn" aria-label="Close">×</button>
    </div>

    <div class="glass-bottom">
      <h2 id="placeName" class="place-name">Place</h2>
      <p class="meta">Signature sound: <b id="sigSound">—</b></p>
    </div>
  </article>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Mixer module -->
  <script src="mixer.js"></script>

  <!-- App logic -->
  <script src="function.js"></script>
</body>
</html>
